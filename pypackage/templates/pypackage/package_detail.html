<html>
  <head>
    <title>Links for Django</title>
  </head>

  <body>
  <h1>Links for {{ object.name }}</h1>
    {% for obj in object.versions.all %}
        <a href="{{ obj.get_absolute_url }}"{% if obj.requires_python %} data-requires-python="{{ obj.requires_python|escape }}"{% endif %}>{{ obj.file_name }}</a>
        <br>
    {% endfor %}
  </body>
